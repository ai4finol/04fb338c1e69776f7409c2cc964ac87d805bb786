<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Echarts Bar Chart</title>
  <style>
    #chartContainer {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="chartContainer"></div>

  <script src="echarts.min.js"></script>
  <script src="jquery.min.js"></script>
  <script>
    // 3. 使用Echarts读取CSV数据并创建柱状图
    var chartDom = document.getElementById('chartContainer');
    var myChart = echarts.init(chartDom);
    var option;
    var ROOT_PATH = 'https://ai4finol.github.io';

    $.get(
      ROOT_PATH + 'life.json',
      function (_rawData) {
        run(_rawData);
      }
    );
  function run(_rawData) {
    option = {
      dataset: [
        {
          id: 'dataset_raw',
          source: _rawData
        },
        {
          id: 'dcw_of_Market',
          fromDatasetId: 'dataset_raw',
          transform: {
            type: 'filter',
            config: {
              and: [
              { dimension: 'Year', gte: 1950 },
              { dimension: 'Country', '=': 'Germany' }
              ]
            }
          }
        },
        {
          id: 'dcw_of_Best',
          fromDatasetId: 'dataset_raw',
          transform: {
            type: 'filter',
            config: {
              and: [
                // { dimension: 'Strategy', '=': 'Best' }
                { dimension: 'Year', gte: 1950 },
                { dimension: 'Country', '=': 'France' }
              ]
            }
          }
        }
      ],
      title: {
        // text: 'Daily Cumulative Wealth'
      },
      tooltip: {
        trigger: 'axis'
      },
      xAxis: {
        type: 'category',
        nameLocation: 'middle'
      },
      yAxis: {
        type: 'Income',
      },
      series: [
        {
          type: 'line',
          datasetId: 'dcw_of_Market',
          showSymbol: false,
          encode: {
            x: 'Year',
            y: 'Income',
            itemName: 'Year',
            tooltip: ['Income']
          }
        },
        {
          type: 'line',
          datasetId: 'dcw_of_Best',
          showSymbol: false,
          encode: {
            x: 'Year',
            y: 'Income',
            itemName: 'Year',
            tooltip: ['Income']
          }
        }
      ]
    };
    myChart.setOption(option);
  }

option && myChart.setOption(option);
</script>
</body>
</html>
