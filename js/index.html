<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Echarts Bar Chart</title>
  <style>
    #chartContainer {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="chartContainer"></div>

  <script src="echarts.min.js"></script>
  <script src="jquery.min.js"></script>
  <script>
    // 3. 使用Echarts读取CSV数据并创建柱状图
    var chartDom = document.getElementById('chartContainer');
    var myChart = echarts.init(chartDom);
    var option;

    $.get(
      'dcw.json',
      function (_rawData) {
        run(_rawData);
      }
    );
  function run(_rawData) {
    option = {
      dataset: [
        {
          id: 'dataset_raw',
          source: _rawData
        },
        {
          id: 'dcw_of_Market',
          fromDatasetId: 'dataset_raw',
          transform: {
            type: 'filter',
            config: {
              and: [
                { dimension: 'Strategy', '=': 'Market' }
              ]
            }
          }
        },
        {
          id: 'dcw_of_Best',
          fromDatasetId: 'dataset_raw',
          transform: {
            type: 'filter',
            config: {
              and: [
                { dimension: 'Strategy', '=': 'Best' }
              ]
            }
          }
        }
      ],
      title: {
        // text: 'Daily Cumulative Wealth'
      },
      tooltip: {
        trigger: 'axis'
      },
      xAxis: {
        type: 'category',
        nameLocation: 'middle'
      },
      yAxis: {
        type: 'value',
      },
      series: [
        {
          type: 'line',
          datasetId: 'dcw_of_Market',
          showSymbol: false,
          encode: {
            x: 'Time',
            y: 'DCW',
            itemName: 'Time',
            tooltip: ['DCW']
          }
        },
        {
          type: 'line',
          datasetId: 'dcw_of_Best',
          showSymbol: false,
          encode: {
            x: 'Time',
            y: 'DCW',
            itemName: 'Time',
            tooltip: ['DCW']
          }
        }
      ]
    };
    myChart.setOption(option);
  }
</script>
</body>
</html>
